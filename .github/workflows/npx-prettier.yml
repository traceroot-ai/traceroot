name: NPX Prettier Check

permissions:
  contents: read

"on":
  push:
    branches: [main]
    paths:
      - 'ui/**'
      - '!ui/data/**'
  pull_request:
    branches: [main]
    paths:
      - 'ui/**'
      - '!ui/data/**'

jobs:
  prettier-check:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.2'

      - name: Install dependencies
        run: |
          cd ui
          npm install

      - name: Run Prettier check
        run: |
          cd ui
          npx prettier --check .
        shell: bash
